name: Healthcheck

on:
  schedule:
    - cron: '58 18 * * *'

jobs:
  healtchcheck:
    runs-on: ubuntu-20.04
    steps:
      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@v3
        with:
          url: https://phonebook-ngwk.onrender.com/health
          max-attempts: 3
          retry-delay: 5s
